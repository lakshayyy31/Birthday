<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Aaria ü§ç</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#fff;
  font-family:Arial, sans-serif;
}

h1{
  margin:10px 0 0;
  font-size:22px;
}

p{
  margin:5px 0 15px;
  color:#666;
}

.scene{
  width:200px;
  height:200px;
  perspective:600px;
}

.cake{
  width:150px;
  height:100px;
  position:relative;
  transform-style:preserve-3d;
  transform: rotateX(15deg);
}

.layer{
  position:absolute;
  width:150px;
  height:50px;
  background:#f4c2c2;
  border-radius:10px;
}

.layer.top{
  top:0;
  background:#ffe4e1;
}

.layer.bottom{
  top:40px;
  background:#f2b6b6;
}

.candle{
  width:6px;
  height:25px;
  background:#ff6961;
  position:absolute;
  top:-25px;
  left:72px;
}

.flame{
  width:10px;
  height:10px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-10px;
  left:-2px;
  animation:flicker 0.6s infinite alternate;
}

@keyframes flicker{
  from{transform:scale(1);}
  to{transform:scale(1.2);}
}

#tap{
  position:fixed;
  inset:0;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:20px;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="tap">Tap to start üéµ</div>

<h1>Happy Birthday Aaria ü§ç</h1>
<p>26 February ‚ú®</p>

<div class="scene">
  <div class="cake">
    <div class="layer top"></div>
    <div class="layer bottom"></div>
    <div class="candle">
      <div class="flame"></div>
    </div>
  </div>
</div>

<audio id="music" loop>
  <source src="futile-devices.mp3" type="audio/mpeg">
</audio>

<script>
document.getElementById("tap").onclick = () => {
  document.getElementById("music").play();
  document.getElementById("tap").style.display = "none";
};
</script>

</body>
</html>
