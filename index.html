<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Aaria</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  background:url("night.jpg") center/cover no-repeat fixed;
  overflow:hidden;
}

/* START */
#start{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}
#start button{
  font-size:24px;
  padding:18px 40px;
  border:none;
  border-radius:40px;
  cursor:pointer;
}

/* MAIN */
#main{
  display:none;
  position:relative;
  background:rgba(255,255,255,0.9);
  border-radius:30px;
  padding:40px 50px 170px;
  text-align:center;
}

/* TEXT */
h1{
  margin:0 0 35px;
}

/* CAKE */
.cake{
  width:220px;
  height:130px;
  background:#f6b1c3;
  border-radius:22px;
  position:relative;
  margin:auto;
  box-shadow:0 12px 25px rgba(0,0,0,0.3);
}

/* TOP ICING */
.cake::before{
  content:"";
  position:absolute;
  top:-22px;
  left:0;
  width:100%;
  height:32px;
  background:#ffd6e0;
  border-radius:22px 22px 14px 14px;
}

/* SPRINKLES */
.sprinkle{
  position:absolute;
  width:6px;
  height:6px;
  border-radius:50%;
}
.s1{top:10px; left:30px; background:#ff6f91}
.s2{top:18px; left:80px; background:#ffc75f}
.s3{top:12px; left:130px; background:#845ec2}
.s4{top:20px; left:170px; background:#4d96ff}
.s5{top:8px; left:105px; background:#00c9a7}

/* NAME */
.name{
  position:absolute;
  bottom:30px;
  width:100%;
  text-align:center;
  font-family:'Comic Sans MS', cursive;
  font-size:24px;
}

/* CANDLES WRAPPER */
.candles{
  position:absolute;
  top:-55px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:30px;
}

/* CANDLE */
.candle{
  width:10px;
  height:38px;
  background:white;
  position:relative;
  border-radius:3px;
}
.flame{
  width:12px;
  height:12px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-12px;
  left:-1px;
  animation:flicker .15s infinite alternate;
}
@keyframes flicker{
  from{transform:scale(1)}
  to{transform:scale(1.25)}
}

/* CALENDAR */
.calendar{
  position:absolute;
  right:-145px;
  top:60px;
  width:135px;
  background:white;
  border-radius:16px;
  padding:10px;
  font-size:12px;
}
.calendar h3{margin:5px 0}
.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:3px;
}
.day{padding:4px}
.mark{
  background:pink;
  border-radius:50%;
}

/* PHOTOS */
.photos{
  position:absolute;
  bottom:25px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
}
.photos img{
  width:65px;
  height:85px;
  object-fit:cover;
  border-radius:10px;
  border:2px solid white;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  animation:fall 2s linear forwards;
}
@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg)}
}
</style>
</head>

<body>

<div id="start">
  <button onclick="start()">Tap to Start üé∂</button>
</div>

<div id="main" onclick="confetti()">
  <h1>Happy Birthday Aaria ü§ç</h1>

  <div class="cake">
    <!-- sprinkles -->
    <div class="sprinkle s1"></div>
    <div class="sprinkle s2"></div>
    <div class="sprinkle s3"></div>
    <div class="sprinkle s4"></div>
    <div class="sprinkle s5"></div>

    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>

    <div class="name">Aaria</div>
  </div>

  <div class="calendar">
    <h3>8teen</h3>
    <div class="days">
      <div class="day">1</div><div class="day">2</div><div class="day">3</div>
      <div class="day">4</div><div class="day">5</div><div class="day">6</div><div class="day">7</div>
      <div class="day">8</div><div class="day">9</div><div class="day">10</div>
      <div class="day">11</div><div class="day">12</div><div class="day">13</div><div class="day">14</div>
      <div class="day">15</div><div class="day">16</div><div class="day">17</div>
      <div class="day">18</div><div class="day">19</div><div class="day">20</div><div class="day">21</div>
      <div class="day">22</div><div class="day">23</div><div class="day">24</div>
      <div class="day">25</div><div class="day mark">26</div>
    </div>
  </div>

  <div class="photos">
    <img src="a1.png">
    <img src="a2.png">
    <img src="a3.png">
    <img src="a4.png">
  </div>
</div>

<audio id="music" src="futile-devices.mp3"></audio>

<script>
function start(){
  document.getElementById("start").style.display="none";
  document.getElementById("main").style.display="block";
  document.getElementById("music").play();
}
function confetti(){
  for(let i=0;i<25;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}
</script>

</body>
</html>
