<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Aaria</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: 'Segoe UI', sans-serif;
  background:url("night.jpg") center/cover no-repeat fixed;
  overflow:hidden;
}

/* START SCREEN */
#start{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.75);
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:10;
}

#start button{
  font-size:24px;
  padding:18px 40px;
  border:none;
  border-radius:40px;
  cursor:pointer;
}

/* MAIN */
#main{
  display:none;
  position:relative;
  background:rgba(255,255,255,0.9);
  border-radius:30px;
  padding:30px 40px 150px;
  text-align:center;
}

/* TEXT */
h1{
  margin:0 0 20px;
}

/* CAKE */
.cake{
  width:200px;
  height:120px;
  background:#f6b1c3;
  border-radius:20px;
  position:relative;
  margin:auto;
  box-shadow:0 10px 20px rgba(0,0,0,0.3);
}

.cake::before{
  content:"";
  position:absolute;
  top:-20px;
  left:0;
  width:100%;
  height:30px;
  background:#ffd6e0;
  border-radius:20px 20px 10px 10px;
}

.name{
  position:absolute;
  bottom:35px;
  width:100%;
  text-align:center;
  font-family:cursive;
  font-size:24px;
}

/* CANDLES */
.candle{
  width:10px;
  height:35px;
  background:white;
  position:absolute;
  top:-35px;
}

.candle:nth-child(1){left:50px}
.candle:nth-child(2){left:95px}
.candle:nth-child(3){left:140px}

.flame{
  width:12px;
  height:12px;
  background:orange;
  border-radius:50%;
  position:absolute;
  top:-12px;
  left:-1px;
  animation:flicker .15s infinite alternate;
}

@keyframes flicker{
  from{transform:scale(1)}
  to{transform:scale(1.2)}
}

/* CALENDAR */
.calendar{
  position:absolute;
  right:-140px;
  top:40px;
  width:130px;
  background:white;
  border-radius:15px;
  padding:10px;
  font-size:12px;
}

.calendar h3{
  margin:5px 0;
}

.days{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:3px;
}

.day{
  padding:4px;
}

.mark{
  background:pink;
  border-radius:50%;
}

/* PHOTOS */
.photos{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:12px;
}

.photos img{
  width:65px;
  height:85px;
  object-fit:cover;
  border-radius:10px;
  border:2px solid white;
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:8px;
  height:8px;
  background:red;
  animation:fall 2s linear forwards;
}

@keyframes fall{
  to{transform:translateY(100vh) rotate(360deg)}
}
</style>
</head>

<body>

<div id="start">
  <button onclick="start()">Tap to Start üé∂</button>
</div>

<div id="main" onclick="confetti()">
  <h1>Happy Birthday Aaria ü§ç</h1>

  <div class="cake">
    <div class="name">Aaria</div>

    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <div class="calendar">
    <h3>8teen</h3>
    <div class="days">
      <div class="day">1</div><div class="day">2</div><div class="day">3</div>
      <div class="day">4</div><div class="day">5</div><div class="day">6</div><div class="day">7</div>
      <div class="day">8</div><div class="day">9</div><div class="day">10</div>
      <div class="day">11</div><div class="day">12</div><div class="day">13</div><div class="day">14</div>
      <div class="day">15</div><div class="day">16</div><div class="day">17</div>
      <div class="day">18</div><div class="day">19</div><div class="day">20</div><div class="day">21</div>
      <div class="day">22</div><div class="day">23</div><div class="day">24</div>
      <div class="day">25</div><div class="day mark">26</div>
    </div>
  </div>

  <div class="photos">
    <img src="a1.png">
    <img src="a2.png">
    <img src="a3.png">
    <img src="a4.png">
  </div>
</div>

<audio id="music" src="futile-devices.mp3"></audio>

<script>
function start(){
  document.getElementById("start").style.display="none";
  document.getElementById("main").style.display="block";
  document.getElementById("music").play();
}

function confetti(){
  for(let i=0;i<30;i++){
    let c=document.createElement("div");
    c.className="confetti";
    c.style.left=Math.random()*100+"vw";
    c.style.background=`hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),2000);
  }
}
</script>

</body>
</html>
