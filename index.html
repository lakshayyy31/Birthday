<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aaria ü§ç</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #ffffff, #f0f0f0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      margin: 12px 0 6px;
      color: #222;
      font-weight: 500;
    }

    p {
      margin: 0 0 10px;
      color: #666;
      font-size: 14px;
    }

    model-viewer {
      width: 100%;
      height: 68vh;
    }

    /* Tap screen */
    #tapScreen {
      position: fixed;
      inset: 0;
      background: rgba(255,255,255,0.97);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
      z-index: 10;
      color: #333;
    }
  </style>
</head>

<body>

  <div id="tapScreen">Tap to start üéµ</div>

  <h1>Happy Birthday Aaria ü§ç</h1>
  <p>26 February ‚ú®</p>

  <!-- BEAUTIFUL 3D CAKE -->
  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Cake.glb"
    camera-controls
    disable-zoom
    disable-pan
    interaction-prompt="none"
    environment-image="https://modelviewer.dev/shared-assets/environments/neutral.hdr"
    exposure="1.2"
    shadow-intensity="1.4"
    camera-orbit="0deg 70deg 2.3m"
    field-of-view="30deg">
  </model-viewer>

  <!-- MUSIC -->
  <audio id="music" loop>
    <source src="futile-devices.mp3" type="audio/mpeg">
  </audio>

  <script>
    const tap = document.getElementById("tapScreen");
    const music = document.getElementById("music");

    tap.addEventListener("click", () => {
      music.play();
      tap.style.display = "none";
    });
  </script>

</body>
</html>
